<!DOCTYPE html>
<html lang="en">

<head>
  <script src=js/scripts.js></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Tracker</title>
</head>

<body>
  <div class="form">
    <h1>Is Your Triangle Equilateral, Isosceles, Scalene or Not a Triangle?</h1>
    <h2>Enter your measurments here</h2>
    <form>
      <label for="side1">Side 1</label>
      <input id="side1" type="text">
      <label for="side2">Side 2</label>
      <input id="side2" type="text">
      <label for="side3">Side 3</label>
      <input id="side3" type="text">
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <div>
    <h3>Result</h3>
    <p style="text-align: center; color: red;" id="result"></p>
  </div>


</body>
